<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Dania</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff5e7e;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #444;
    }

    .heart {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #ff5e7e;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background: #ff5e7e;
      border-radius: 50%;
    }

    .heart:before {
      top: -20px;
      left: 0;
    }

    .heart:after {
      left: 20px;
      top: 0;
    }

    @keyframes heartbeat {
      0% { transform: translateX(-50%) rotate(-45deg) scale(1); }
      50% { transform: translateX(-50%) rotate(-45deg) scale(1.2); }
      100% { transform: translateX(-50%) rotate(-45deg) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff5e7e;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3d6a;
    }
  .strip {
      position: fixed;
      top: -20px;
      width: 6px;
      height: 20px;
      background: white;
      opacity: 0.9;
      border-radius: 2px;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart"></div>
    <h1>Hi Dania ✨</h1>
    <p>ur so cutie or smthn im not good with this flirting thingy</p>
    <button onclick="party()">click this cute button :3</button>
  </div>

  <script>
    function party() {
      document.querySelector('p').innerText ="You're amazing, Dania ✨";
      for (let i = 0; i < 40; i++) {
        let strip = document.createElement('div');
        strip.className = 'strip';
        document.body.appendChild(strip);

        let left = Math.random() * window.innerWidth;
        let delay = Math.random() * 1.5;
        strip.style.left = left + 'px';
        strip.style.animationDelay = delay + 's';
      }
    }
  </script>
</body>
</html>
